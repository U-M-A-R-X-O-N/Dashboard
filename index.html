<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <title>Dashboard</title>
</head>

<body>
  <main>
    <div class="dashboard">
      <div class="dashboard__content">
        <div class="dashboard__link">
          <a href="#" class="dashboard__link-logo">
            <img class="dashboard__link-img" src="./img/logo.svg" alt="this logotype" width="48" height="48">
          </a>
          <a href="#" class="dashboard__link-text">
            Dashboard kit
          </a>
        </div>

        <h1 class="dashboard__header">
          Log In to Dashboard Kit
        </h1>
        <p class="dashboard__paragraph">
          Enter your email and password below
        </p>
        <form class="dashboard__form" action="#">
          <label for="email">EMAIL</label>
          <input type="text" name="email" id="email" placeholder="Email address" autocomplete="off">
          <span>
            <label for="password">PASSWORD</label>
            <a href="#">Forgot Password?</a>
          </span>
          <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
          <button>Login</button>
        </form>
        <p class="dashboard__question">Don't have an account?<a href="#" class="dashboard__sign-up">
            Sign Up
          </a></p>
      </div>
    </div>
  </main>
</body>

</html>
